loop-timeout: 5s

paloma:
  chain-id: paloma
  call-timeout: 20s
  keyring-dir: ~/.paloma
  keyring-pass-env-name: PALOMA_KEYRING_PASS
  keyring-type: file
  validator-account-name: my_validator
  base-rpc-url: http://localhost:26657
  gas-adjustment: 1.1
  gas-prices: 0.01uatom

terra:
  keyring-env-name: TERRA_KEYRING_DETAILS
  acc-addresses:
    - acc1
    - acc2
    - acc3
